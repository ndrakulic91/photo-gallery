<ion-content>
  <ion-grid fixed="true">
    <ion-row *ngIf="(photo$ | async) as photo">
      <ion-col size="12">
        <div style="background-color: #222222; display: flex; align-items: center; height: 100%">
          <img [src]="photo.download_url">
        </div>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="removeFromFavorites(photo)">Remove from favorites</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
